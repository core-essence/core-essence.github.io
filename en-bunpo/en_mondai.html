<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語並び替え問題集</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Meiryo", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .file-upload {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
            text-align: center;
        }
        
        .file-input {
            margin: 15px;
            padding: 10px;
            font-size: 16px;
        }
        
        .load-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .load-btn:hover {
            background-color: #2980b9;
        }
        
        .loading {
            display: none;
            color: #666;
            margin: 20px;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        
        .problems-container {
            display: none;
        }
        
        .problem-section {
            margin-bottom: 50px;
            padding: 20px;
            border: 2px solid #e8f4fd;
            border-radius: 10px;
        }
        
        .problem-box {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }
        
        .problem-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .problem-instruction {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .japanese-sentence {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .word-bank {
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .word-bank-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #856404;
        }
        
        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .word-item {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            border: 3px solid #3498db;
            min-height: 70px;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
        }
        
        .word-main {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .word-meaning {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 2px;
        }
        
        .word-grammar {
            font-size: 10px;
            opacity: 0.8;
            background-color: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        .word-item:active {
            transform: scale(0.95);
            background-color: #2980b9;
        }
        
        .word-item.used {
            background-color: #95a5a6;
            border-color: #95a5a6;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .word-item.used:active {
            transform: none;
            background-color: #95a5a6;
        }
        
        .answer-area {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            min-height: 80px;
            margin-bottom: 20px;
        }
        
        .answer-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .answer-sentence {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            min-height: 50px;
        }
        
        .answer-word {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            border: 3px solid #28a745;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            touch-action: manipulation;
            cursor: pointer;
        }
        
        .answer-word:active {
            transform: scale(0.95);
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            min-height: 60px;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            cursor: pointer;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-check {
            background-color: #28a745;
            color: white;
        }
        
        .btn-check:active {
            background-color: #218838;
        }
        
        .btn-reset {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-reset:active {
            background-color: #545b62;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .result.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .correct-answer {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .progress-info {
            background-color: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>英語並び替え問題集</h1>
        
        <div class="file-upload">
            <h3>エクセルファイルから問題を読み込み</h3>
            <p>問題データが入ったエクセルファイル(.xlsx)を選択してください</p>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
            <br>
            <button class="load-btn" onclick="loadProblemsFromFile()">問題を読み込む</button>
            <div class="loading" id="loading">読み込み中...</div>
            <div class="error" id="error"></div>
        </div>
        
        <div class="problems-container" id="problemsContainer">
            <div class="progress-info" id="progressInfo">
                読み込み完了: <span id="problemCount">0</span>問
            </div>
            <div id="problemsArea"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let problems = [];
        let userAnswers = {};

        function loadProblemsFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('ファイルを選択してください');
                return;
            }
            
            showLoading(true);
            hideError();
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    parseProblems(jsonData);
                    renderProblems();
                    showLoading(false);
                    
                } catch (error) {
                    showError('ファイルの読み込みに失敗しました: ' + error.message);
                    showLoading(false);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function parseProblems(data) {
            problems = [];
            
            data.forEach((row, index) => {
                if (!row['日本語'] || !row['正解']) return;
                
                const problem = {
                    id: index + 1,
                    japanese: row['日本語'],
                    correct: row['正解'].split(' '),
                    words: []
                };
                
                // 単語を動的に読み込み（単語1, 単語2, ...）
                let wordIndex = 1;
                while (row[`単語${wordIndex}`]) {
                    problem.words.push({
                        word: row[`単語${wordIndex}`],
                        meaning: row[`意味${wordIndex}`] || '',
                        grammar: row[`文法${wordIndex}`] || ''
                    });
                    wordIndex++;
                }
                
                // 単語をシャッフル
                problem.words.sort(() => Math.random() - 0.5);
                
                problems.push(problem);
            });
        }
        
        function renderProblems() {
            const container = document.getElementById('problemsArea');
            const progressInfo = document.getElementById('progressInfo');
            const problemsContainer = document.getElementById('problemsContainer');
            
            container.innerHTML = '';
            
            problems.forEach(problem => {
                const problemHTML = createProblemHTML(problem);
                container.innerHTML += problemHTML;
            });
            
            document.getElementById('problemCount').textContent = problems.length;
            problemsContainer.style.display = 'block';
            
            // イベントリスナーを設定
            setupEventListeners();
            
            // 全ての文法ラベルを黄色に
            setTimeout(() => {
                document.querySelectorAll('.word-grammar').forEach(element => {
                    element.style.backgroundColor = '#f1c40f';
                    element.style.color = '#333';
                    element.style.opacity = '1';
                    element.style.fontWeight = 'bold';
                });
            }, 100);
        }
        
        function createProblemHTML(problem) {
            const wordsHTML = problem.words.map(word => `
                <div class="word-item" data-word="${word.word}" data-problem="${problem.id}">
                    <div class="word-main">${word.word}</div>
                    <div class="word-meaning">(${word.meaning})</div>
                    <div class="word-grammar">${word.grammar}</div>
                </div>
            `).join('');
            
            return `
                <div class="problem-section">
                    <div class="problem-box">
                        <div class="problem-title">問題 ${problem.id}</div>
                        <div class="problem-instruction">下の単語をタッチして、正しい英文を作ってください。</div>
                        <div class="japanese-sentence">「${problem.japanese}」</div>
                    </div>
                    
                    <div class="word-bank">
                        <div class="word-bank-title">使う単語（全部使ってください）</div>
                        <div class="words-container">
                            ${wordsHTML}
                        </div>
                    </div>
                    
                    <div class="answer-area">
                        <div class="answer-title">あなたの答え：</div>
                        <div class="answer-sentence" id="answerSentence${problem.id}">
                            <span style="color: #6c757d; font-style: italic;">単語をタッチして文を作ってください</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-check" data-problem="${problem.id}">答えをチェック</button>
                        <button class="btn btn-reset" data-problem="${problem.id}">リセット</button>
                    </div>
                    
                    <div id="result${problem.id}" class="result" style="display: none;"></div>
                </div>
            `;
        }
        
        function setupEventListeners() {
            // 単語クリック/タッチイベント
            document.querySelectorAll('.word-item').forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                }, {passive: false});
                
                element.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const word = this.getAttribute('data-word');
                    const problemId = this.getAttribute('data-problem');
                    addWord(word, this, problemId);
                }, {passive: false});
                
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    const word = this.getAttribute('data-word');
                    const problemId = this.getAttribute('data-problem');
                    addWord(word, this, problemId);
                });
            });
            
            // 答えエリアの単語削除
            document.querySelectorAll('.answer-sentence').forEach(element => {
                element.addEventListener('touchend', function(e) {
                    if (e.target.classList.contains('answer-word')) {
                        e.preventDefault();
                        const index = parseInt(e.target.dataset.index);
                        const problemId = this.id.replace('answerSentence', '');
                        removeWord(index, problemId);
                    }
                }, {passive: false});
                
                element.addEventListener('click', function(e) {
                    if (e.target.classList.contains('answer-word')) {
                        e.preventDefault();
                        const index = parseInt(e.target.dataset.index);
                        const problemId = this.id.replace('answerSentence', '');
                        removeWord(index, problemId);
                    }
                });
            });
            
            // チェックボタン
            document.querySelectorAll('.btn-check').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    checkAnswer(problemId);
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    checkAnswer(problemId);
                }, {passive: false});
            });
            
            // リセットボタン
            document.querySelectorAll('.btn-reset').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    resetProblem(problemId);
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    resetProblem(problemId);
                }, {passive: false});
            });
        }
        
        function addWord(word, element, problemId) {
            if (element.classList.contains('used')) return;
            
            if (!userAnswers[problemId]) {
                userAnswers[problemId] = [];
            }
            
            userAnswers[problemId].push(word);
            element.classList.add('used');
            updateAnswerDisplay(problemId);
        }
        
        function removeWord(index, problemId) {
            if (!userAnswers[problemId]) return;
            
            const word = userAnswers[problemId][index];
            userAnswers[problemId].splice(index, 1);
            
            // 単語を選択可能に戻す
            const wordElements = document.querySelectorAll(`[data-word="${word}"][data-problem="${problemId}"]`);
            wordElements.forEach(el => {
                el.classList.remove('used');
            });
            
            updateAnswerDisplay(problemId);
        }
        
        function updateAnswerDisplay(problemId) {
            const answerDiv = document.getElementById(`answerSentence${problemId}`);
            const currentAnswer = userAnswers[problemId] || [];
            
            if (currentAnswer.length === 0) {
                answerDiv.innerHTML = '<span style="color: #6c757d; font-style: italic;">単語をタッチして文を作ってください</span>';
                return;
            }
            
            answerDiv.innerHTML = '';
            currentAnswer.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'answer-word';
                span.textContent = word;
                span.dataset.index = index;
                answerDiv.appendChild(span);
            });
        }
        
        function checkAnswer(problemId) {
            const problem = problems.find(p => p.id == problemId);
            const userAnswer = userAnswers[problemId] || [];
            const resultDiv = document.getElementById(`result${problemId}`);
            
            if (userAnswer.length !== problem.correct.length) {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = '単語をすべて使ってください！';
                resultDiv.style.display = 'block';
                return;
            }
            
            const isCorrect = JSON.stringify(userAnswer) === JSON.stringify(problem.correct);
            
            if (isCorrect) {
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = `正解です！<br>${problem.correct.join(' ')}`;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `もう一度挑戦してみてください！<div class="correct-answer">正解: ${problem.correct.join(' ')}</div>`;
            }
            
            resultDiv.style.display = 'block';
        }
        
        function resetProblem(problemId) {
            userAnswers[problemId] = [];
            
            document.querySelectorAll(`[data-problem="${problemId}"].word-item`).forEach(el => {
                el.classList.remove('used');
            });
            
            updateAnswerDisplay(problemId);
            document.getElementById(`result${problemId}`).style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
