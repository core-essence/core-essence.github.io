<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英語並び替え問題集</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Hiragino Sans", "Meiryo", sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        /* タブナビゲーション */
        .nav-tabs {
            display: flex;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .nav-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.2s;
        }
        
        .nav-tab.active {
            background: #3498db;
            color: white;
            font-weight: 600;
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        /* 管理画面 */
        .file-upload {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
            text-align: center;
        }
        
        .file-input {
            margin: 15px;
            padding: 10px;
            font-size: 16px;
        }
        
        .load-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .load-btn:hover {
            background-color: #2980b9;
        }
        
        /* コレクションリスト */
        .collections-list {
            margin-top: 30px;
        }
        
        .collection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        
        .collection-info {
            flex: 1;
        }
        
        .collection-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .collection-status {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .collection-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c82333;
        }
        
        /* 学習選択画面 */
        .study-select {
            text-align: center;
            padding: 40px 20px;
        }
        
        .collection-select {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            margin: 20px auto;
            display: block;
        }
        
        .btn-start {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-start:hover {
            background-color: #218838;
        }
        
        .loading {
            display: none;
            color: #666;
            margin: 20px;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }
        
        /* 問題表示エリア（元のスタイル維持） */
        .problems-container {
            display: none;
        }
        
        .problem-section {
            margin-bottom: 50px;
            padding: 20px;
            border: 2px solid #e8f4fd;
            border-radius: 10px;
        }
        
        .problem-box {
            background-color: #e8f4fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }
        
        .problem-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .problem-instruction {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        
        .japanese-sentence {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .word-bank {
            background-color: #fff3cd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ffc107;
        }
        
        .word-bank-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #856404;
        }
        
        .words-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .word-item {
            background-color: #3498db;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            border: 3px solid #3498db;
            min-height: 70px;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            touch-action: manipulation;
            cursor: pointer;
        }
        
        .word-main {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .word-meaning {
            font-size: 11px;
            opacity: 0.9;
            margin-bottom: 2px;
        }
        
        .word-grammar {
            font-size: 10px;
            opacity: 0.8;
            background-color: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        .word-item:active {
            transform: scale(0.95);
            background-color: #2980b9;
        }
        
        .word-item.used {
            background-color: #95a5a6;
            border-color: #95a5a6;
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .word-item.used:active {
            transform: none;
            background-color: #95a5a6;
        }
        
        .answer-area {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 20px;
            min-height: 80px;
            margin-bottom: 20px;
        }
        
        .answer-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }
        
        .answer-sentence {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            min-height: 50px;
        }
        
        .answer-word {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 18px;
            border: 3px solid #28a745;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            touch-action: manipulation;
            cursor: pointer;
        }
        
        .answer-word:active {
            transform: scale(0.95);
            background-color: #dc3545;
            border-color: #dc3545;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            min-height: 60px;
            min-width: 120px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            cursor: pointer;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-check {
            background-color: #28a745;
            color: white;
        }
        
        .btn-check:active {
            background-color: #218838;
        }
        
        .btn-reset {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-reset:active {
            background-color: #545b62;
        }
        
        .btn-back {
            background-color: #007bff;
            color: white;
            margin: 20px auto;
            display: block;
        }
        
        .btn-back:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        
        .result.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .correct-answer {
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .progress-info {
            background-color: #d4edda;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>英語並び替え問題集</h1>
        
        <!-- タブナビゲーション -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchTab('manage')">管理</button>
            <button class="nav-tab" onclick="switchTab('study')">学習</button>
        </div>
        
        <!-- 管理タブ -->
        <div id="manageTab" class="tab-panel active">
            <div class="file-upload">
                <h3>エクセルファイルから問題を読み込み</h3>
                <p>問題データが入ったエクセルファイル(.xlsx)を選択してください</p>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">
                <br>
                <button class="load-btn" onclick="loadProblemsFromFile()">問題を読み込む</button>
                <div class="loading" id="loading">読み込み中...</div>
                <div class="error" id="error"></div>
            </div>
            
            <div class="collections-list">
                <h3>読み込み済み問題集</h3>
                <div id="collectionsContainer">
                    <p style="color: #666; text-align: center;">問題集がまだ読み込まれていません</p>
                </div>
            </div>
        </div>
        
        <!-- 学習タブ -->
        <div id="studyTab" class="tab-panel">
            <!-- 問題集選択画面 -->
            <div id="studySelect" class="study-select">
                <h3>学習する問題集を選択してください</h3>
                <select id="collectionSelect" class="collection-select">
                    <option value="">問題集を選択...</option>
                </select>
                <button class="btn-start" onclick="startStudy()">学習開始</button>
            </div>
            
            <!-- 問題表示エリア -->
            <div class="problems-container" id="problemsContainer">
                <button class="btn btn-back" onclick="backToSelect()">問題集選択に戻る</button>
                <div class="progress-info" id="progressInfo">
                    読み込み完了: <span id="problemCount">0</span>問
                </div>
                <div id="problemsArea"></div>
            </div>
        </div>
    </div>

    <!-- XLSXライブラリを複数のCDNソースから試す -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script>
        // XLSXライブラリが読み込まれているか確認
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof XLSX === 'undefined') {
                console.error('XLSXライブラリが読み込まれていません');
                alert('エクセル処理ライブラリの読み込みに失敗しました。ページを再読み込みしてください。');
            } else {
                console.log('XLSXライブラリ読み込み成功');
            }
        });
    </script>
    <script>
        // グローバル変数
        let collections = {};  // 読み込んだ問題集を保存
        let currentCollection = null;  // 現在選択中の問題集
        let problems = [];
        let userAnswers = {};

        // タブ切り替え
        function switchTab(tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });
            
            if (tabName === 'manage') {
                document.querySelector('.nav-tab:nth-child(1)').classList.add('active');
                document.getElementById('manageTab').classList.add('active');
            } else {
                document.querySelector('.nav-tab:nth-child(2)').classList.add('active');
                document.getElementById('studyTab').classList.add('active');
            }
        }

        // ファイルから問題を読み込む
        function loadProblemsFromFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showError('ファイルを選択してください');
                return;
            }
            
            console.log('選択されたファイル:', file.name);
            
            showLoading(true);
            hideError();
            
            const reader = new FileReader();
            
            reader.onerror = function() {
                console.error('ファイル読み込みエラー:', reader.error);
                showError('ファイルの読み込みに失敗しました');
                showLoading(false);
            };
            
            reader.onload = function(e) {
                console.log('ファイル読み込み成功');
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    console.log('ワークブック読み込み成功:', workbook.SheetNames);
                    
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    
                    console.log('JSONデータ変換成功、行数:', jsonData.length);
                    
                    const parsedProblems = parseProblems(jsonData);
                    
                    if (parsedProblems.length === 0) {
                        showError('有効な問題データが見つかりません');
                        showLoading(false);
                        return;
                    }
                    
                    // ファイル名から拡張子を除いた名前を取得
                    const collectionName = file.name.replace(/\.[^/.]+$/, '');
                    
                    // コレクションとして保存
                    collections[collectionName] = {
                        name: collectionName,
                        problems: parsedProblems,
                        loadedAt: new Date().toISOString()
                    };
                    
                    console.log('コレクション保存成功:', collectionName, parsedProblems.length + '問');
                    
                    updateCollectionsList();
                    updateCollectionSelect();
                    showLoading(false);
                    
                    alert(`「${collectionName}」を読み込みました（${parsedProblems.length}問）`);
                    
                    // ファイル入力をリセット
                    fileInput.value = '';
                    
                } catch (error) {
                    console.error('処理エラー:', error);
                    showError('ファイルの読み込みに失敗しました: ' + error.message);
                    showLoading(false);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        function parseProblems(data) {
            const parsedProblems = [];
            
            // デバッグ: 最初の行のキーを表示
            if (data.length > 0) {
                console.log('エクセルの列名:', Object.keys(data[0]));
                console.log('最初の行のデータ:', data[0]);
            }
            
            data.forEach((row, index) => {
                if (!row['日本語'] || !row['正解']) {
                    console.log(`行${index + 1}: 日本語または正解が見つかりません`, row);
                    return;
                }
                
                const problem = {
                    id: index + 1,
                    japanese: row['日本語'],
                    correct: row['正解'].split(' '),
                    words: []
                };
                
                // 単語を動的に読み込み（単語1, 単語2, ...）
                let wordIndex = 1;
                while (row[`単語${wordIndex}`]) {
                    problem.words.push({
                        word: row[`単語${wordIndex}`],
                        meaning: row[`意味${wordIndex}`] || '',
                        grammar: row[`文法${wordIndex}`] || ''
                    });
                    wordIndex++;
                }
                
                // 単語をシャッフル
                problem.words.sort(() => Math.random() - 0.5);
                
                parsedProblems.push(problem);
            });
            
            return parsedProblems;
        }
        
        // コレクションリストを更新
        function updateCollectionsList() {
            const container = document.getElementById('collectionsContainer');
            
            if (Object.keys(collections).length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center;">問題集がまだ読み込まれていません</p>';
                return;
            }
            
            let html = '';
            for (const key in collections) {
                const collection = collections[key];
                html += `
                    <div class="collection-item">
                        <div class="collection-info">
                            <div class="collection-name">${collection.name}</div>
                            <div class="collection-status">
                                ${collection.problems.length}問 | 
                                読み込み: ${new Date(collection.loadedAt).toLocaleString('ja-JP')}
                            </div>
                        </div>
                        <div class="collection-actions">
                            <button class="btn-small btn-delete" onclick="deleteCollection('${key}')">削除</button>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }
        
        // 学習タブのセレクトボックスを更新
        function updateCollectionSelect() {
            const select = document.getElementById('collectionSelect');
            select.innerHTML = '<option value="">問題集を選択...</option>';
            
            for (const key in collections) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${collections[key].name} (${collections[key].problems.length}問)`;
                select.appendChild(option);
            }
        }
        
        // コレクションを削除
        function deleteCollection(key) {
            if (confirm(`「${collections[key].name}」を削除しますか？`)) {
                delete collections[key];
                updateCollectionsList();
                updateCollectionSelect();
            }
        }
        
        // 学習開始
        function startStudy() {
            const selectedKey = document.getElementById('collectionSelect').value;
            
            if (!selectedKey) {
                alert('問題集を選択してください');
                return;
            }
            
            currentCollection = collections[selectedKey];
            problems = currentCollection.problems;
            userAnswers = {};
            
            // 画面切り替え
            document.getElementById('studySelect').style.display = 'none';
            document.getElementById('problemsContainer').style.display = 'block';
            
            renderProblems();
        }
        
        // 問題集選択画面に戻る
        function backToSelect() {
            document.getElementById('studySelect').style.display = 'block';
            document.getElementById('problemsContainer').style.display = 'none';
            problems = [];
            userAnswers = {};
        }
        
        function renderProblems() {
            const container = document.getElementById('problemsArea');
            const progressInfo = document.getElementById('progressInfo');
            
            container.innerHTML = '';
            
            problems.forEach(problem => {
                const problemHTML = createProblemHTML(problem);
                container.innerHTML += problemHTML;
            });
            
            document.getElementById('problemCount').textContent = problems.length;
            
            // イベントリスナーを設定
            setupEventListeners();
            
            // 全ての文法ラベルを黄色に
            setTimeout(() => {
                document.querySelectorAll('.word-grammar').forEach(element => {
                    element.style.backgroundColor = '#f1c40f';
                    element.style.color = '#333';
                    element.style.opacity = '1';
                    element.style.fontWeight = 'bold';
                });
            }, 100);
        }
        
        function createProblemHTML(problem) {
            const wordsHTML = problem.words.map(word => `
                <div class="word-item" data-word="${word.word}" data-problem="${problem.id}">
                    <div class="word-main">${word.word}</div>
                    <div class="word-meaning">(${word.meaning})</div>
                    <div class="word-grammar">${word.grammar}</div>
                </div>
            `).join('');
            
            return `
                <div class="problem-section">
                    <div class="problem-box">
                        <div class="problem-title">問題 ${problem.id}</div>
                        <div class="problem-instruction">下の単語をタップして、正しい英文を作ってください。</div>
                        <div class="japanese-sentence">「${problem.japanese}」</div>
                    </div>
                    
                    <div class="word-bank">
                        <div class="word-bank-title">使う単語（全部使ってください）</div>
                        <div class="words-container">
                            ${wordsHTML}
                        </div>
                    </div>
                    
                    <div class="answer-area">
                        <div class="answer-title">あなたの答え：</div>
                        <div class="answer-sentence" id="answerSentence${problem.id}">
                            <span style="color: #6c757d; font-style: italic;">単語をタップして文を作ってください</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-check" data-problem="${problem.id}">答えをチェック</button>
                        <button class="btn btn-reset" data-problem="${problem.id}">リセット</button>
                    </div>
                    
                    <div id="result${problem.id}" class="result" style="display: none;"></div>
                </div>
            `;
        }
        
        function setupEventListeners() {
            // 単語クリック/タップイベント
            document.querySelectorAll('.word-item').forEach(element => {
                element.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                }, {passive: false});
                
                element.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const word = this.getAttribute('data-word');
                    const problemId = this.getAttribute('data-problem');
                    addWord(word, this, problemId);
                }, {passive: false});
                
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    const word = this.getAttribute('data-word');
                    const problemId = this.getAttribute('data-problem');
                    addWord(word, this, problemId);
                });
            });
            
            // 答えエリアの単語削除
            document.querySelectorAll('.answer-sentence').forEach(element => {
                element.addEventListener('touchend', function(e) {
                    if (e.target.classList.contains('answer-word')) {
                        e.preventDefault();
                        const index = parseInt(e.target.dataset.index);
                        const problemId = this.id.replace('answerSentence', '');
                        removeWord(index, problemId);
                    }
                }, {passive: false});
                
                element.addEventListener('click', function(e) {
                    if (e.target.classList.contains('answer-word')) {
                        e.preventDefault();
                        const index = parseInt(e.target.dataset.index);
                        const problemId = this.id.replace('answerSentence', '');
                        removeWord(index, problemId);
                    }
                });
            });
            
            // チェックボタン
            document.querySelectorAll('.btn-check').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    checkAnswer(problemId);
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    checkAnswer(problemId);
                }, {passive: false});
            });
            
            // リセットボタン
            document.querySelectorAll('.btn-reset').forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    resetProblem(problemId);
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const problemId = this.getAttribute('data-problem');
                    resetProblem(problemId);
                }, {passive: false});
            });
        }
        
        function addWord(word, element, problemId) {
            if (element.classList.contains('used')) return;
            
            if (!userAnswers[problemId]) {
                userAnswers[problemId] = [];
            }
            
            userAnswers[problemId].push(word);
            element.classList.add('used');
            updateAnswerDisplay(problemId);
        }
        
        function removeWord(index, problemId) {
            if (!userAnswers[problemId]) return;
            
            const word = userAnswers[problemId][index];
            userAnswers[problemId].splice(index, 1);
            
            // 単語を選択可能に戻す
            const wordElements = document.querySelectorAll(`[data-word="${word}"][data-problem="${problemId}"]`);
            wordElements.forEach(el => {
                el.classList.remove('used');
            });
            
            updateAnswerDisplay(problemId);
        }
        
        function updateAnswerDisplay(problemId) {
            const answerDiv = document.getElementById(`answerSentence${problemId}`);
            const currentAnswer = userAnswers[problemId] || [];
            
            if (currentAnswer.length === 0) {
                answerDiv.innerHTML = '<span style="color: #6c757d; font-style: italic;">単語をタップして文を作ってください</span>';
                return;
            }
            
            answerDiv.innerHTML = '';
            currentAnswer.forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'answer-word';
                span.textContent = word;
                span.dataset.index = index;
                answerDiv.appendChild(span);
            });
        }
        
        function checkAnswer(problemId) {
            const problem = problems.find(p => p.id == problemId);
            const userAnswer = userAnswers[problemId] || [];
            const resultDiv = document.getElementById(`result${problemId}`);
            
            if (userAnswer.length !== problem.correct.length) {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = '単語をすべて使ってください！';
                resultDiv.style.display = 'block';
                return;
            }
            
            const isCorrect = JSON.stringify(userAnswer) === JSON.stringify(problem.correct);
            
            if (isCorrect) {
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = `正解です！<br>${problem.correct.join(' ')}`;
            } else {
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `もう一度挑戦してみてください！<div class="correct-answer">正解: ${problem.correct.join(' ')}</div>`;
            }
            
            resultDiv.style.display = 'block';
        }
        
        function resetProblem(problemId) {
            userAnswers[problemId] = [];
            
            document.querySelectorAll(`[data-problem="${problemId}"].word-item`).forEach(el => {
                el.classList.remove('used');
            });
            
            updateAnswerDisplay(problemId);
            document.getElementById(`result${problemId}`).style.display = 'none';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
